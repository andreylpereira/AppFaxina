
<mat-card class="content mat-elevation-z3">
    <mat-card-title>Bem vindo ao AppFaxina</mat-card-title>
    <mat-card-subtitle>Complete seu cadastro para seguir navegando</mat-card-subtitle>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Nome</mat-label>
          <input matInput>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Sobrenome</mat-label>
          <input matInput>
        </mat-form-field></td>
      </tr>
    </table>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
</mat-card>

<br>
<mat-card>
  <mat-card-subtitle>
    <app-transaction></app-transaction>
  </mat-card-subtitle>
</mat-card>
      <app-profile></app-profile>
